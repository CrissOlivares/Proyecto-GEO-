<ion-app>
  <!-- opciones que aparecen a la derecha -->
  <ion-content>
    <ion-menu  side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Opciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button [routerLink]="['/estadisticas']" shape="round" expand="full" fill="">
          Estadisticas</ion-button>
          <ion-button [routerLink]="['/cuenta']" shape="round" expand="full" fill="">
            Cuenta</ion-button>
            <ion-button [routerLink]="['/sobre']" shape="round" expand="full" fill="">
              Sobre nosotros</ion-button>
            
        <br>
        <ion-button (click)="logOut()" style="color: gray;" shape="round" expand="full" fill="">
          <ion-icon name="log-out-outline" slot="end"></ion-icon>
          Cerrar Sesión</ion-button>
      </ion-content>
    </ion-menu>
<!-- página principal -->
    <div  class="ion-page" id="main-content">
      <ion-header >
        <ion-toolbar>
          <ion-title *ngIf="user">Bienvenido a GeoCash</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- si no funciona cambiar el ng-deep por el #map -->
      <ion-content class="ion-padding">
          <div #map id="map"></div>
        
        <!-- boton de actualizar ubicacion  -->    
        <ion-fab horizontal="end" vertical="bottom" slot="fixed" style="padding-right: 30px; padding-bottom: 200px;">
          <ion-fab-button expand="block" (click)="updateLocation()"  >
            <ion-icon name="location" ></ion-icon>
          </ion-fab-button>
        </ion-fab>
      
        <!-- Botón para habilitar la acción de marcar lugar -->
        <ion-fab horizontal="end" vertical="bottom" slot="fixed" style="padding-right: 30px; padding-bottom: 120px;">
          <ion-fab-button expand="block" (click)="enableMarking()" style="">
            <ion-icon name="cash-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
        <!-- Mensaje de información cuando el marcaje está habilitado -->
        <div *ngIf="isMarkingEnabled" style="position: fixed; bottom: 200px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #FF914D; text-align: center; background-color: rgba(0, 0, 0, 0.7); padding: 8px; border-radius: 5px;">
          Marcaje activado. Haz clic en el mapa para añadir una marca.
        </div>
  

      </ion-content>
    </div>
  </ion-content>
</ion-app>
