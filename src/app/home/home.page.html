<ion-app>
  <ion-content>
    <ion-menu  side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Opciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button shape="round" expand="full" >Estadisticas</ion-button>
        <ion-button shape="round" expand="full" >Cuenta</ion-button>
        <br>
        <ion-button (click)="salir()" expand="full" >Cerrar Sesión</ion-button>

      </ion-content>
    </ion-menu>
    <div  class="ion-page" id="main-content">
      <ion-header >
        <ion-toolbar>
          <ion-title>Menú</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
    </div>
  </ion-content>
</ion-app>
