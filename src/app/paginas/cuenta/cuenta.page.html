<ion-app>
  <ion-content>
<!-- pÃ¡gina principal -->
    <div  class="ion-page" id="main-content">
      <ion-header >
        <ion-toolbar>
          <ion-title>Tus datos</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list [inset]="true">
          <ion-item>
            <ion-label>Nombre de usuario</ion-label>
          </ion-item>
          <ion-item>
            <ion-label style="color: gray;">Correo</ion-label>
          </ion-item>
          <ion-item>
            <ion-button expand="block" >Guardar</ion-button>
            <ion-button (click)="salir()"  expand="block" style="--background:#FF914D">Salir</ion-button>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </div>
  </ion-content>
</ion-app>
