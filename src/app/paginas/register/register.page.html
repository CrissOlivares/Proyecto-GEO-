<ion-app>
  <ion-content [fullscreen]="true">
    <div class="header">
      <h5 class="titulo-h5">BIENVENIDO</h5>
    <p class="subtitulo">Registra una cuenta
    </p>
    <!-- aqui va el logo -->
    <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="geo scale-up-bottom" src="assets/geo.png" alt="" width="80">
      </ion-col>
    </ion-row>
  </ion-grid>
    </div>
  
    <form>
<!-- ingreso usuario y contrase침a(keyup.enter="guardar()") -->
      <div class="ion-padding">
        <form [formGroup]="ionicForm" >
          <div *ngIf="ionicForm.controls['fullname'].touched && ionicForm.controls['fullname'].invalid">
            <ion-text *ngIf="errorControl['fullname'].errors?.['required']" class="errorInput" color="danger">El usuario es requerido</ion-text>
           
          </div>
          <ion-item>
            <ion-input formControlName="fullname" placeholder="Usuario"></ion-input>
            <ion-icon name="mail-outline"></ion-icon>
          </ion-item>

          <ion-item>
            <div *ngIf="errorControl['email'].touched && errorControl['email'].invalid">
              <ion-text *ngIf="errorControl['email'].errors?.['required']" class="errorInput" color="danger">El email es requerido</ion-text>
              
            </div>
            <ion-input formControlName="email"  placeholder="Correo Electronico"></ion-input>
            <ion-icon name="mail-outline"></ion-icon>
            
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Contrase침a"></ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-item>
          <div
          *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['fullname'].invalid">
          <ion-text *ngIf="errorControl['password'].errors?.['required']" class="errorInput" color="danger">Escribe tu contrase침a.</ion-text>
         
      </div>
        </form>
<!-- boton para ingresar a la pagina principal si hizo el login correcto -->
        <div class="boton2">
          <ion-button expand="block" (click)="signUP()" >
            Crear Cuenta
          </ion-button>
        </div>
      </div>
<!-- Esto te lleva a la paginal register -->      
      <div class="claveOlv">
        <p>Ya soy miembro <a [routerLink]="['/login']" style="color:#FF914D;">Volver al inicio de sesi칩n</a></p>
      </div>
    </form>
  </ion-content>
</ion-app>
