<ion-app>
  <ion-content [fullscreen]="true" >
    <div class="header">
      <h5 class="titulo-h5">BIENVENIDO </h5>
    <p class="subtitulo">Inicia sesión
    </p>
    <!-- aqui va el logo -->
    <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="geo scale-up-bottom" src="assets/geo.png" alt="" width="80">
      </ion-col>
    </ion-row>
  </ion-grid>
    </div>
  
    <form>
<!-- ingreso usuario y contraseña -->
<div class="ion-padding">
  <form [formGroup]="loginForm" >
    <ion-item>
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']" class="errorInput" color="danger">El email es requerido</ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']" class="errorInput" color="danger">Escribe un email válido.</ion-text>
      </div>
      <ion-input formControlName="email"  placeholder="Correo Electronico"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
      
    </ion-item>

    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <div
    *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
    <ion-text *ngIf="errorControl['password'].errors?.['required']" class="errorInput" color="danger">Escribe tu contraseña.</ion-text>
    <ion-text *ngIf="errorControl['password'].errors?.['minlength']" class="errorInput" color="danger">Debe tener almenos 8 caracteres</ion-text>
</div>
  </form>

  <div class="boton2">
    <ion-button expand="block" (click)="login()" >
      Ingresar
    </ion-button>
  </div>
</div>
          
<!-- Esto te lleva a la pagina de resetar la pass -->
      <div class="claveOlv">
       <a [routerLink]="['/resetear-pass']" style="color: #FF914D;">¿Olvidaste tu contraseña?</a>
      </div>
<!-- Esto te lleva a la paginal register -->      
      <div class="claveOlv">
        <p>¿Eres nuevo?<a [routerLink]="['/register']" style="color:#FF914D;"> Registrate aquí</a></p>
      </div>
    </form>
  </ion-content>
</ion-app>
